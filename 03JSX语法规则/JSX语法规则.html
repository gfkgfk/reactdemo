<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        .all {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- id为test的容器 -->
    <div id="test">
    </div>

    <!-- 
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->


    <!-- 引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //此处必须写babel
        const myId = 'TiTlE'
        const myData = 'HELLO react!!!'
        const fcolor = 'white'
        //1.创建虚拟dom
        const VDOM = (
            <div>
                <h1 className="all" id={myId.toLowerCase()}>
                    <span style={{ color: fcolor }}>{myData.toLowerCase()}</span>
                </h1>
                <h1 className="all" id={myId.toUpperCase()}>
                    <span style={{ color: fcolor }}>{myData.toUpperCase()}</span>
                </h1>
            </div>

        )

        //2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))



        /*
            JSX语法规则
            1.定义DOM时，不要写引号
            2.标签中混入js表达式时，要用{}
            3.样式的类名指定不要用class，要用className,(为了与ES6中的class关键字区别开来)
            4.内联样式，要用style={{key:value}} 的形式去写 (外层{}代表是js表达式，内层{}表示这是一个对象)
            5.虚拟DOM只能有一个根标签
            6.标签必须闭合
            7.标签首字母，小写开头这将该标签转为html的同名元素，若html中无该标签的同名元素，则报错，大写开头react则去渲染对应的组件，若组件未定义则报错。
            8.
        */



    </script>

</body>

</html>
