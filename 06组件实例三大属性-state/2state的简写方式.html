<body>
    <!-- id为test的容器 -->
    <div id="test">

    <!-- 引入babel 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //此处必须写babel-----babel会自动开启严格模式
        //1创建组件
        class Weather extends React.Component {
            //初始化状态
            state = { isHot: false }


            constructor(props) {
                super(props)
                // this.state = { isHot: false }
                console.log(this);
                this.changeWeather = this.changeWeather.bind(this)

            }

            render () {
                const { isHot } = this.state
                return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
            }


            //自定义方法
            // changeWeather () {
            //     console.log('changeWeather', this);
            //     const isHot = this.state.isHot
            //     this.setState({ isHot: !isHot })
            // }

            //这样子changeweather属性就放到了实例对象上，不会放到原型对象上了，因为相当于在类中定义了一个变量
            // changeWeather =function() {
            //     console.log('changeWeather', this);
            //     const isHot = this.state.isHot
            //     this.setState({ isHot: !isHot })
            // }


            //赋值语句+箭头函数
            //使用箭头函数可以解决this指向的问题
            changeWeather = ()=> {
                console.log('changeWeather', this);
                const isHot = this.state.isHot
                this.setState({ isHot: !isHot })
            }


        }

        class Car {
            constructor(name, price) {
                this.name = name
                this.price = price
                // this.wheel = 4

            }
            //类中可以直接写赋值语句，如下代码的含义是，给Car的实例对象添加一个属性名为a，值为1
            a = 1
            wheel = 4
            static phone=19999   //前面加了static，这个变量就不是在实例对象上了，而是在类本身上

        }
        const c1 = new Car();
        console.log(c1);



        //2渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('test'))
