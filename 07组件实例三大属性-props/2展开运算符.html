<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
    </style>
</head>

<body>
    <!-- id为test的容器 -->
    <div id="test">
    </div>

    <!-- 引入react核心库-->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> //此处必须写babel-----babel会自动开启严格模式
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1);//展开数组
        let arr3 = [...arr1,...arr2]//连接数组
        console.log(...arr3);

        //函数中使用
        function sum (...numbers){
            return numbers.reduce((pre,current)=>{
                return pre+current
            })
        }
        console.log('@',sum(1,2,3));
        let person ={name:'张三',age:'77'}
        console.log('person',...person);//报错,展开运算符无法展开对象

        let person2 = {...person}//外面包一对花括号，是克隆一个对象

        //合并
        let person3 = {...person,name:'jack',address:'地球'}
        console.log(person3);

    </script>

</body>

</html>
